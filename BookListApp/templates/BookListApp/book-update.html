{% extends "BookListApp/base.html" %}

{% block scripts %}
<script type="text/javascript">
  $(document).ready(function() {
    $("#id_date_published").datepicker({
      format:"dd MM, yyyy",
      orientation: "bottom",
      startView: "decade",
      showWeekDays: false,
      autoclose: true,
    });
  });
</script>
{% endblock %}

{% block content-main %}
<main>
  <div class="container form-container">
    <form class="form-update" method="post">
      {% csrf_token %}
      <div class="form-group">
        {{ form.title }}
      </div>
      <div class="form-group">
        {{ form.author }}
      </div>
      <div class="form-group">
        {{ form.date_published }}
      </div>
      <div class="form-group">
        {{ form.type_of_book }}
      </div>
      <input type="submit" name="submit" class="btn btn-primary" value="Save"/>
      <a href="{% url 'BookListApp:home' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</main>
{% endblock %}
